<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 Add and delete items dynamically</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <div class="row">
      <div class="col-12">
        <label for="formGroupExampleInput" class="form-label" id="item">Item 1</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" placeholder="Enter some text">
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-normal" id="add">+</button>
      </div>
    </div>
  </form>
  <div id="textFields"></div>

  <script>
    let counter = 0;
    const addBtn = document.getElementById('add');
    const item = document.getElementById('item').value;
    const textContainer = document.getElementById('textFields');

    addBtn.addEventListener('click', () => {
      let html = '<form>' +
        `<div class="row" id="del${counter}">` +
        '<div class="col-12">' +
        `<label for="formGroupExampleInput" class="form-label" id="item" value="0">Item${counter + 2}` +
        '</label>' +
        '</div>' +
        '<div class="col-4">' +
        '<input class="form-control"type="text" placeholder="Enter some text"/>' +
        '</div>' +
        '<div class="col">' +
        `<button type="button" class="btn btn-danger btn-normal" onclick="deleteDiv(${counter})">X</button>` +
        '</div>' +
        '</div>' +
        '</form>';

      textContainer.innerHTML += html;
      counter++;
      console.log(item);
    })
    function deleteDiv(num) {
      counter = 0;
      document.getElementById('del' + num).remove();
    }

  </script>
</body>

</html>
</body>

</html>
